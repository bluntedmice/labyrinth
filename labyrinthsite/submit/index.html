<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Labyrinth</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>


      <link rel="stylesheet" href="css/style.css">


</head>

<body>

<form action="" >
  <!--  General -->
  <div class="form-group">
    <h2 class="heading">Labyrinth - Sumbmission Form</h2>
    <div class="controls">
      <input type="text" id="name" class="floatLabel" name="name">
      <label for="name">Name</label>
    </div>

      <div class="grid">
        <div class="col-1-3 col-1-3-sm">
          <div class="controls">
            <i class="fa fa-sort"></i>
            <select class="floatLabel">
              <option value="blank"></option>
              <option value="Fort Washington Men's Shelter">Music</option>
              <option value="The Bowery Mission" selected>Computer Science</option>
              <option value="New York City Rescue Mission">Dance</option>
            </select>
            <label for="fruit"><i class="fa fa-user"></i>&nbsp;&nbsp;Choose Category</label>
          </div>
        </div>

      </div>
  </div>
  <!--  Details -->
  <div class="form-group">
    <h2 class="heading">Program Details</h2>
    <div class="grid">
      </div>
      <div class="grid">
        <p class="info-text">State your Program Detail & Requests  </p>
        <br>
        <div class="controls">
          <textarea name="comments" class="floatLabel" id="comments"></textarea>
          <label for="comments">Comments</label>
          </div>
            <button class="col-1-4" onClick="alert();">Submit</button>
      </div>
  </div> <!-- /.form-group -->
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery-ui-autocomplete.js'></script>
<script src='http://raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery.select-to-autocomplete.js'></script>
<script src='http://raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery.select-to-autocomplete.min.js'></script>

    <script src="js/index.js"></script>

    <script>
function alert() {
    alert("I am an alert box!");
}
</script>


</body>
</html>
